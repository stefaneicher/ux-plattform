# Render Blueprint f√ºr Docker-basiertes Deployment
# https://render.com/docs/blueprint-spec

services:
  # Frontend (Angular) - Docker Container
  - type: web
    name: ux-platform-frontend
    runtime: image
    image:
      url: ghcr.io/stefaneicher/ux-plattform-frontend:latest
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  # Backend (NestJS) - Docker Container
  - type: web
    name: ux-platform-backend
    runtime: image
    image:
      url: ghcr.io/stefaneicher/ux-plattform-backend:latest
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: redis
          type: redis
          property: port
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

  # Redis (as a service)
  - type: redis
    name: redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  # MongoDB
  - name: mongodb
    databaseName: insurance
    plan: free
