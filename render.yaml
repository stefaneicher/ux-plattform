# Render Blueprint f√ºr einfaches Deployment
# https://render.com/docs/blueprint-spec

services:
  # Frontend (Angular)
  - type: web
    name: ux-platform-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist/frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

  # Backend (NestJS)
  - type: web
    name: ux-platform-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: redis
          type: redis
          property: port
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

databases:
  # MongoDB
  - name: mongodb
    databaseName: insurance
    plan: free

  # Redis
  - name: redis
    plan: free
