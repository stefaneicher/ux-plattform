<div class="page-header">
  <h1>Neue Offerte erstellen</h1>
</div>

<mat-card>
  <mat-card-content>
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kunden-ID</mat-label>
          <input matInput formControlName="customerId" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kundenname</mat-label>
          <input matInput formControlName="customerName" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Versicherungstyp</mat-label>
          <mat-select formControlName="insuranceType" required>
            <mat-option *ngFor="let type of insuranceTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Deckungssumme (CHF)</mat-label>
          <input matInput type="number" formControlName="coverageAmount" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Selbstbehalt (CHF)</mat-label>
          <input matInput type="number" formControlName="deductible" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Notizen</mat-label>
          <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>
      </div>

      <div class="form-row" *ngIf="calculatedPremium">
        <mat-card class="premium-card">
          <mat-card-content>
            <h3>Berechnete Prämie</h3>
            <p class="premium-amount">CHF {{ calculatedPremium | number:'1.2-2' }}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="form-actions">
        <button mat-raised-button type="button" (click)="calculatePremium()" [disabled]="offerForm.invalid || isCalculating">
          <mat-icon>calculate</mat-icon>
          Prämie berechnen
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="offerForm.invalid">
          <mat-icon>save</mat-icon>
          Offerte erstellen
        </button>
        <button mat-button type="button" (click)="cancel()">
          Abbrechen
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
