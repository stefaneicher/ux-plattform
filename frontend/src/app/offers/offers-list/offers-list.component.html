<div class="page-header">
  <h1>Offerten</h1>
  <button mat-raised-button color="primary" routerLink="/offers/new">
    <mat-icon>add</mat-icon>
    Neue Offerte
  </button>
</div>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="offers" class="full-width-table">
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Kunde</th>
        <td mat-cell *matCellDef="let offer">{{ offer.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="insuranceType">
        <th mat-header-cell *matHeaderCellDef>Versicherungstyp</th>
        <td mat-cell *matCellDef="let offer">{{ offer.insuranceType }}</td>
      </ng-container>

      <ng-container matColumnDef="coverageAmount">
        <th mat-header-cell *matHeaderCellDef>Deckungssumme</th>
        <td mat-cell *matCellDef="let offer">CHF {{ offer.coverageAmount | number:'1.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="calculatedPremium">
        <th mat-header-cell *matHeaderCellDef>Pr√§mie</th>
        <td mat-cell *matCellDef="let offer">
          <span *ngIf="offer.calculatedPremium">CHF {{ offer.calculatedPremium | number:'1.2-2' }}</span>
          <span *ngIf="!offer.calculatedPremium">-</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let offer">
          <mat-chip [color]="getStatusColor(offer.status)">{{ offer.status }}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let offer">
          <button mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
