<div class="page-header">
  <h1>Neue Police erstellen</h1>
</div>

<mat-card>
  <mat-card-content>
    <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Kunden-ID</mat-label>
          <input matInput formControlName="customerId" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Kundenname</mat-label>
          <input matInput formControlName="customerName" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Versicherungstyp</mat-label>
          <input matInput formControlName="insuranceType" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Deckungssumme (CHF)</mat-label>
          <input matInput type="number" formControlName="coverageAmount" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Selbstbehalt (CHF)</mat-label>
          <input matInput type="number" formControlName="deductible" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Pr√§mie (CHF)</mat-label>
          <input matInput type="number" formControlName="premium" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Zahlungsfrequenz</mat-label>
          <mat-select formControlName="paymentFrequency" required>
            <mat-option *ngFor="let freq of paymentFrequencies" [value]="freq.value">
              {{ freq.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Startdatum</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Enddatum</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="policyForm.invalid">
          <mat-icon>save</mat-icon>
          Police erstellen
        </button>
        <button mat-button type="button" (click)="cancel()">
          Abbrechen
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
