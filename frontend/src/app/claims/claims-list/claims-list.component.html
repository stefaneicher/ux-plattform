<div class="page-header">
  <h1>Leistungen / Schadensf√§lle</h1>
  <button mat-raised-button color="primary" routerLink="/claims/new">
    <mat-icon>add</mat-icon>
    Neue Leistung
  </button>
</div>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="claims" class="full-width-table">
      <ng-container matColumnDef="claimNumber">
        <th mat-header-cell *matHeaderCellDef>Schadennummer</th>
        <td mat-cell *matCellDef="let claim">{{ claim.claimNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Kunde</th>
        <td mat-cell *matCellDef="let claim">{{ claim.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="claimType">
        <th mat-header-cell *matHeaderCellDef>Typ</th>
        <td mat-cell *matCellDef="let claim">{{ claim.claimType }}</td>
      </ng-container>

      <ng-container matColumnDef="claimAmount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let claim">CHF {{ claim.claimAmount | number:'1.2-2' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let claim">
          <mat-chip [color]="getStatusColor(claim.status)">{{ claim.status }}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let claim">
          <button mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
